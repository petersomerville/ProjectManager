{% extends 'base.html' %} {% block body %}

<h1 class="mt-3">
    <a>ProjectTracker</a>
</h1>

<form action="{{url_for('update_project_request')}}" method="POST">
    <div class="form-group row p-3">
        <input type="hidden" value="{{project.id}}" name="html_id">
        <input type="text" value="{{project.title}}" class="col-6" name="html_title">
        <div class="col-4">
            <button class="btn btn-primary">Update</button>
            <a class="btn btn-warning" href="{{url_for('index')}}">Cancel</a>
        </div>
    </div>

</form>

{% endblock %}
