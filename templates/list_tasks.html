{% extends 'base.html' %} {% block body %}

<h1 class="mt-3">
    <a>{{project.title}}</a>
</h1>

<form action="{{url_for('add_task')}}" method="POST">
    <div class="form-group row p-3 justify-content-center">
        <input type="hidden" value="{{project.id}}" name="html_id">
        <input type="text" class="col-8 mr-2" name="html_description" placeholder="Add a task description">
        <button class="btn btn-success mr-2">Create</button>
        <a href="{{url_for('index')}}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
<hr>

<div class="col-12">
    <div class="row font-weight-bold">
        <div class="col-1"></div>
        <div class="col-6">Description</div>
    </div>
    <hr>
    {% for task in tasks %}
    <div class="row align-middle">
        
        <div class="col-6">{{task.description}}</div>
        <a href="" class="btn btn-warning">Edit</a>
        <a href="" class="btn btn-danger">Delete</a>
    </div>
    {% endfor %}
</div>
    
{% endblock %}
